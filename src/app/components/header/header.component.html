            xmlns="http://www.w3.org/2000/svg"

          >

      </div>
      <!--------------------------botones-laterales----------------------------------------------->
      <!--------------------------boton login----------------------------------------------->
      <div class="botones-laterales col-lg-3 col-md-3 col-sm-12">
        <div class="login my-1" *ngIf="!isLogged">
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-placement="left"
            data-bs-target="#staticBackdrop"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              width="30px"
            >
              <path
                d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zm40-176c-22.1 0-40-17.9-40-40s17.9-40 40-40s40 17.9 40 40s-17.9 40-40 40z"
              />
            </svg>
          </button>
        </div>
        <!------------------------ logout y cambiar-------------------------------------------->
        <div
          class="botones-juntos col-lg-3 col-md-3 col-sm-12 col-12"
          *ngIf="isLogged"
        >
          <div class="logout my-1 mx-1">
            <button class="bg-warning botones-cambios" (click)="recargar()">
              SALIR
            </button>
          </div>
          <div class="credenciales my-1 mx-1">
            <button
              class="bg-warning botones-cambios"
              data-bs-toggle="modal"
              data-bs-target="#ModalCambioCredenciales"
            >
              CAMBIAR CLAVES
            </button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------Botones edicion-------------------------------------------->
    <div class="crud my-2">
      <div>
        <button
          class="bg-warning botones-cambios"
          data-bs-toggle="modal"
          data-bs-target="#ModalCreacion3"
          *ngIf="isLogged"
        >
          <i class="fas fa-plus-square"></i>AGREGAR
        </button>
      </div>
      <div>
        <button
          class="bg-warning botones-cambios mx-2"
          data-bs-toggle="modal"
          data-bs-target="#ModalEdicion3"
          *ngIf="isLogged"
        >
          <i class="fas fa-edit"></i>EDITAR
        </button>
      </div>
      <div>
        <button
          class="bg-warning botones-cambios"
          data-bs-toggle="modal"
          data-bs-target="#ModalBorrado3"
          *ngIf="isLogged"
        >
          <i class="fas fa-trash-alt"></i>ELIMINAR
        </button>
      </div>
    </div>
    <!---------------------- Modal Editar------------------------------------------------------->
    <div class="modal fade" id="ModalEdicion3" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content fondo-modal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              EDITAR REDES SOCIALES
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="my-3 mx-3">
              <label class="mx-3" for="mail">MAIL</label>
              <input type="text" id="mail" [(ngModel)]="nuevoMail" />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="linkedin">LINKEDIN</label>
              <input type="text" id="linkedin" [(ngModel)]="nuevoLinkedin" />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="github">GITHUB</label>
              <input type="text" id="github" [(ngModel)]="nuevoGithub" />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="facebook">FACEBOOK</label>
              <input type="text" id="facebook" [(ngModel)]="nuevoFacebook" />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="twitter">TWITTER</label>
              <input type="text" id="twitter" [(ngModel)]="nuevoTwitter" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              CERRAR
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="actualizar()"
              data-bs-dismiss="modal"
            >
              ACTUALIZAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-----------------------------Modal Agregar-------------------------------------------->
    <div class="modal fade" id="ModalCreacion3" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content fondo-modal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">AGREGAR</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            En ésta sección no se permite agregar nuevo contenido.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-----------------------------Modal Eliminar-------------------------------->
    <div class="modal fade" id="ModalBorrado3" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content fondo-modal">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">ELIMINAR</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            En ésta sección no se permite eliminar contenido.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!---------------------- Modal Cambio Credenciales------------------------------------------------------->
    <div class="modal fade" id="ModalCambioCredenciales" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content fondo-modal">
          <div class="modal-header">
            <div class="advertencia">
              <h1 class="modal-title" id="exampleModalLabel">CUIDADO:</h1>
              <h3>VAS A CAMBIAR USUARIO Y CONTRASEÑA</h3>
            </div>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="my-3 mx-3">
              <label class="mx-3" for="usuario">NUEVO USUARIO</label>
              <input type="text" id="usuario" [(ngModel)]="nuevoUsuario" />
            </div>
            <div class="my-3 mx-3">
              <label class="mx-3" for="password">NUEVO PASSWORD</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="nuevoPassword"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              CERRAR
            </button>
            <button
              type="button"
              class="btn btn-primary"
              (click)="cambiarCredenciales()"
              data-bs-dismiss="modal"
            >
              ACTUALIZAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-------------------------------------------------------------------------------------->
  </div>
</header>
